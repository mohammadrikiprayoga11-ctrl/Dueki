<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4 - Large UI</title>
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            /* Memberi ruang lebih di bawah agar tidak tertutup nav baru yang lebih tinggi */
            padding-bottom: calc(env(safe-area-inset-bottom) + 140px);
            background-color: #F8FAFC;
        }

        .glass-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.4);
        }

        /* Tinggi Navigasi diperbesar 2x lipat (dari 75px ke 140px) */
        .nav-blur {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: calc(120px + env(safe-area-inset-bottom));
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.04);
            border-radius: 32px;
        }

        .page { display: none; opacity: 0; transform: translateY(15px); transition: all 0.3s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        /* Tombol Utama diperbesar 2x lipat (Tinggi 100px) */
        .btn-main {
            height: 100px; 
            border-radius: 28px;
            font-weight: 800;
            font-size: 1.25rem; /* Teks lebih besar */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s active;
        }

        .btn-main:active { transform: scale(0.95); }

        /* Mencegah elemen input terlalu kecil */
        input, select { 
            height: 70px !important;
            font-size: 18px !important;
        }

        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header class="glass-header pt-12 px-6 pb-8 rounded-b-[3.5rem] text-white sticky top-0 z-40">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black">DOMPETKU PRO</h1>
            <div class="bg-black/20 p-2 rounded-2xl flex backdrop-blur-lg">
                <button onclick="switchTab(1)" id="btn-tab-1" class="px-6 py-3 rounded-xl text-xs font-bold transition-all bg-white text-indigo-600 shadow-md">AKUN 1</button>
                <button onclick="switchTab(2)" id="btn-tab-2" class="px-6 py-3 rounded-xl text-xs font-bold transition-all text-white">AKUN 2</button>
            </div>
        </div>
        <div class="text-center">
            <p class="text-[12px] opacity-70 mb-1 font-bold uppercase tracking-widest">Total Saldo</p>
            <h1 id="total-balance" class="text-5xl font-black">Rp 0</h1>
        </div>
    </header>

    <main class="max-w-lg mx-auto px-5">
        <div id="page-home" class="page page-active pt-8">
            <div class="flex gap-4 mb-8">
                <div class="flex-1 flex gap-2">
                    <input id="f-start" onchange="render()" type="date" class="w-full bg-white px-4 rounded-2xl border-none shadow-sm card-neo">
                </div>
                <button onclick="exportCSV()" class="w-20 h-20 bg-indigo-600 text-white rounded-3xl flex items-center justify-center shadow-lg active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </button>
            </div>

            <div id="list" class="space-y-4"></div>
        </div>

        <div id="page-add" class="page pt-8">
            <div class="card-neo p-8 space-y-8">
                <h2 class="text-2xl font-black text-center text-slate-800">TAMBAH DATA</h2>
                <div class="space-y-6">
                    <input id="date-input" type="date" class="w-full px-5 bg-slate-50 rounded-2xl border-none font-bold outline-none">
                    <input id="desc" type="text" placeholder="Keterangan..." class="w-full px-5 bg-slate-50 rounded-2xl border-none font-bold outline-none">
                    <input id="amount" type="number" placeholder="Nominal Rp" class="w-full h-24 px-6 bg-indigo-50 rounded-2xl border-none font-black text-3xl text-indigo-600 outline-none">
                    
                    <div class="grid grid-cols-1 gap-4">
                        <button onclick="save('income')" class="btn-main bg-emerald-500 text-white shadow-lg shadow-emerald-200 uppercase">Simpan Masuk (+)</button>
                        <button onclick="save('expense')" class="btn-main bg-rose-500 text-white shadow-lg shadow-rose-200 uppercase">Simpan Keluar (-)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-notes" class="page pt-8">
            <div class="card-neo p-6 mb-8">
                <textarea id="note-input" rows="4" placeholder="Tulis catatan..." class="w-full p-5 bg-slate-50 rounded-2xl text-lg border-none outline-none mb-4 font-medium"></textarea>
                <button onclick="saveNote()" class="btn-main w-full bg-slate-900 text-white shadow-xl">SIMPAN CATATAN</button>
            </div>
            <div id="note-list" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-slate-100 px-10 flex justify-between items-center z-50 rounded-t-[3rem] shadow-2xl">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center gap-2 transition-all text-indigo-600 scale-125">
            <div class="p-3 rounded-2xl bg-indigo-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
            <span class="text-[12px] font-black uppercase">Beranda</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center gap-2 transition-all text-slate-400">
            <div class="p-3 rounded-2xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></div>
            <span class="text-[12px] font-black uppercase">Tambah</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center gap-2 transition-all text-slate-400">
            <div class="p-3 rounded-2xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
            <span class="text-[12px] font-black uppercase">Catatan</span>
        </button>
    </nav>

    <script>
        // Logika Data Sederhana (Sesuai Struktur Dompetku v10.4)
        let currentTab = 1;
        let data1 = JSON.parse(localStorage.getItem('d1')) || [];
        let data2 = JSON.parse(localStorage.getItem('d2')) || [];
        let notes = JSON.parse(localStorage.getItem('dn')) || [];

        function switchTab(t) {
            currentTab = t;
            document.getElementById('btn-tab-1').className = t===1 ? 'px-6 py-3 rounded-xl text-xs font-bold bg-white text-indigo-600 shadow-md' : 'px-6 py-3 rounded-xl text-xs font-bold text-white';
            document.getElementById('btn-tab-2').className = t===2 ? 'px-6 py-3 rounded-xl text-xs font-bold bg-white text-indigo-600 shadow-md' : 'px-6 py-3 rounded-xl text-xs font-bold text-white';
            render();
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            
            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                if(nav === p) {
                    el.className = 'flex flex-col items-center gap-2 transition-all text-indigo-600 scale-125';
                    el.querySelector('div').classList.add('bg-indigo-50');
                } else {
                    el.className = 'flex flex-col items-center gap-2 transition-all text-slate-400 scale-100';
                    el.querySelector('div').classList.remove('bg-indigo-50');
                }
            });
            if(p === 'home') render();
            if(p === 'notes') renderNotes();
        }

        function render() {
            const list = document.getElementById('list');
            const activeData = currentTab === 1 ? data1 : data2;
            let tin = 0, tout = 0;
            list.innerHTML = '';

            activeData.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach((item, i) => {
                if(item.type === 'income') tin += item.val; else tout += item.val;
                list.innerHTML += `
                    <div class="flex items-center gap-6 bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <div class="w-16 h-16 rounded-2xl flex items-center justify-center text-3xl ${item.type==='income' ? 'bg-emerald-50' : 'bg-rose-50'}">ðŸ’°</div>
                        <div class="flex-1">
                            <p class="text-xs text-slate-400 font-bold uppercase">${item.date}</p>
                            <p class="font-black text-xl text-slate-800">${item.desc}</p>
                        </div>
                        <p class="font-black text-xl ${item.type==='income' ? 'text-emerald-500' : 'text-rose-500'}">${item.type==='income'?'+':'-'}${item.val.toLocaleString()}</p>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
        }

        function save(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("Isi semua data!");

            const item = { val, desc, date, type };
            if(currentTab === 1) data1.push(item); else data2.push(item);
            
            localStorage.setItem(currentTab===1?'d1':'d2', JSON.stringify(currentTab===1?data1:data2));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return;
            notes.unshift({ text, time: new Date().toLocaleDateString() });
            localStorage.setItem('dn', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const nl = document.getElementById('note-list');
            nl.innerHTML = '';
            notes.forEach(n => {
                nl.innerHTML += `<div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm"><p class="text-lg font-medium">${n.text}</p></div>`;
            });
        }

        function exportCSV() {
            let csv = "Tanggal,Keterangan,Tipe,Nominal\n";
            (currentTab === 1 ? data1 : data2).forEach(i => csv += `${i.date},${i.desc},${i.type},${i.val}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Laporan_Tab_${currentTab}.csv`;
            a.click();
        }

        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
