<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Catatanku - Dynamic Tabs</title>
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: 250px; 
            background: #F8FAFC;
        }

        .glass-header {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            padding: 80px 40px 100px 40px;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.3);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            height: auto;
            min-height: 160px;
            border-top: 2px solid #e2e8f0;
            padding: 20px 10px;
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            border-radius: 50px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .page { display: none; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        .input-group { background: #f8fafc; padding: 25px; border-radius: 35px; margin-bottom: 15px; }
        input { font-size: 1.8rem !important; font-weight: 700; width: 100%; background: transparent; outline: none; }

        .nav-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            scrollbar-width: none;
        }
        .nav-scroll::-webkit-scrollbar { display: none; }

        .tab-btn {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            transition: all 0.3s;
        }

        .btn-add-tab {
            background: #6366f1;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 800;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="glass-header text-white text-center">
        <h1 class="text-2xl font-bold opacity-70 uppercase tracking-widest mb-2">Catatanku</h1>
        <p class="text-xl font-semibold opacity-90">Total Saldo</p>
        <h1 id="total-balance" class="text-6xl font-black tracking-tight">Rp 0</h1>
    </header>

    <main class="max-w-4xl mx-auto px-6 pt-10">
        
        <div id="page-home" class="page page-active">
            <div class="card-neo"><div class="h-[350px]"><canvas id="myChart"></canvas></div></div>
            <div id="list" class="space-y-4"></div>
        </div>

        <div id="page-add" class="page">
            <div class="card-neo">
                <h2 class="text-3xl font-black mb-6 text-center text-indigo-600">TRANSAKSI</h2>
                <div class="input-group"><input id="date-input" type="date"></div>
                <div class="input-group"><input id="desc" type="text" placeholder="Keterangan..."></div>
                <div class="input-group"><input id="amount" type="number" placeholder="Nominal Rp"></div>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button onclick="saveTransaction('income')" class="h-20 bg-emerald-500 rounded-3xl text-white font-bold text-xl">üì• MASUK</button>
                    <button onclick="saveTransaction('expense')" class="h-20 bg-rose-500 rounded-3xl text-white font-bold text-xl">üì§ KELUAR</button>
                </div>
            </div>
        </div>

        <div id="page-recap" class="page">
            <h2 class="text-3xl font-black mb-6 text-center">REKAP BULANAN</h2>
            <div id="recap-container" class="space-y-6"></div>
        </div>

        <div id="dynamic-pages"></div>

        <div id="page-settings" class="page">
            <div class="card-neo text-center">
                <h2 class="text-3xl font-black mb-6">Manajer Tab</h2>
                <input id="new-tab-name" type="text" placeholder="Nama Tab Baru..." class="p-4 bg-slate-100 rounded-2xl mb-4 text-center">
                <button onclick="addNewTab()" class="btn-add-tab w-full">Ôºã BUAT TAB BARU</button>
                <p class="mt-6 text-slate-400 text-sm italic">Tab baru akan muncul di menu navigasi bawah</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur z-50 rounded-t-[50px]">
        <div class="nav-scroll" id="nav-container">
            <button onclick="showPage('home')" id="nav-home" class="tab-btn text-indigo-600">
                <span class="text-3xl">üè†</span><span class="nav-label">HOME</span>
            </button>
            <button onclick="showPage('add')" id="nav-add" class="tab-btn text-slate-400">
                <span class="text-3xl">‚ûï</span><span class="nav-label">TAMBAH</span>
            </button>
            <button onclick="showPage('recap')" id="nav-recap" class="tab-btn text-slate-400">
                <span class="text-3xl">üìä</span><span class="nav-label">REKAP</span>
            </button>
            <div id="dynamic-navs" class="flex gap-5"></div>
            
            <button onclick="showPage('settings')" id="nav-settings" class="tab-btn text-slate-400">
                <span class="text-3xl">‚öôÔ∏è</span><span class="nav-label">TAB</span>
            </button>
        </div>
    </nav>

    <script>
        let transactions = JSON.parse(localStorage.getItem('c_v8_trans')) || [];
        let tabs = JSON.parse(localStorage.getItem('c_v8_tabs')) || []; // Menyimpan nama tab
        let dynamicData = JSON.parse(localStorage.getItem('c_v8_dyn_data')) || {}; // Menyimpan konten tiap tab
        let myChart = null;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            
            // Reset semua warna nav
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.replace('text-indigo-600', 'text-slate-400'));
            const activeNav = document.getElementById('nav-'+p);
            if(activeNav) activeNav.classList.replace('text-slate-400', 'text-indigo-600');

            if(p === 'home') renderHome();
            if(p === 'recap') renderRecap();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- MANAJEMEN TAB ---
        function addNewTab() {
            const name = document.getElementById('new-tab-name').value;
            if(!name) return alert("Masukkan nama tab!");
            const id = 'tab_' + Date.now();
            tabs.push({ id, name });
            dynamicData[id] = [];
            localStorage.setItem('c_v8_tabs', JSON.stringify(tabs));
            localStorage.setItem('c_v8_dyn_data', JSON.stringify(dynamicData));
            document.getElementById('new-tab-name').value = '';
            initDynamicTabs();
            alert("Tab '" + name + "' berhasil dibuat!");
        }

        function initDynamicTabs() {
            const navCont = document.getElementById('dynamic-navs');
            const pageCont = document.getElementById('dynamic-pages');
            navCont.innerHTML = '';
            pageCont.innerHTML = '';

            tabs.forEach(tab => {
                // Tambah Navigasi
                navCont.innerHTML += `
                    <button onclick="showPage('${tab.id}')" id="nav-${tab.id}" class="tab-btn text-slate-400">
                        <span class="text-3xl">üìÇ</span><span class="nav-label uppercase">${tab.name}</span>
                    </button>`;
                
                // Tambah Halaman
                pageCont.innerHTML += `
                    <div id="page-${tab.id}" class="page">
                        <div class="card-neo">
                            <h2 class="text-3xl font-black mb-4 uppercase text-indigo-600">${tab.name}</h2>
                            <textarea id="input-${tab.id}" class="w-full h-40 p-4 bg-slate-50 rounded-3xl outline-none mb-4" placeholder="Tulis catatan di sini..."></textarea>
                            <button onclick="saveToTab('${tab.id}')" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-bold">SIMPAN</button>
                        </div>
                        <div id="list-${tab.id}" class="space-y-4"></div>
                    </div>`;
                renderTabList(tab.id);
            });
        }

        function saveToTab(tabId) {
            const text = document.getElementById('input-'+tabId).value;
            if(!text) return;
            dynamicData[tabId].unshift({ text, date: new Date().toLocaleDateString() });
            localStorage.setItem('c_v8_dyn_data', JSON.stringify(dynamicData));
            document.getElementById('input-'+tabId).value = '';
            renderTabList(tabId);
        }

        function renderTabList(tabId) {
            const list = document.getElementById('list-'+tabId);
            if(!list) return;
            list.innerHTML = '';
            dynamicData[tabId].forEach(item => {
                list.innerHTML += `<div class="card-neo" style="border-left: 10px solid #6366f1"><p class="font-bold text-slate-700">${item.text}</p><small class="text-slate-400">${item.date}</small></div>`;
            });
        }

        // --- TRANSAKSI UTAMA ---
        function saveTransaction(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("Lengkapi data!");
            transactions.push({val, desc, date, type});
            localStorage.setItem('c_v8_trans', JSON.stringify(transactions));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function renderHome() {
            const list = document.getElementById('list');
            let tin = 0, tout = 0;
            list.innerHTML = '';
            transactions.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                if(item.type === 'income') tin += item.val; else tout += item.val;
                list.innerHTML += `<div class="card-neo flex items-center justify-between p-6"><div><p class="text-sm font-bold text-slate-400">${item.date}</p><p class="text-xl font-black">${item.desc}</p></div><p class="text-xl font-black ${item.type==='income'?'text-emerald-500':'text-rose-500'}">${item.val.toLocaleString()}</p></div>`;
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            renderChart(tin, tout);
        }

        function renderChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [tin||1, tout||0], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }]}, options: { cutout: '80%', plugins: { legend: { display: false } }, maintainAspectRatio: false } });
        }

        function renderRecap() {
            const container = document.getElementById('recap-container');
            container.innerHTML = '';
            const monthly = {};
            transactions.forEach(i => {
                const m = new Date(i.date).toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                if(!monthly[m]) monthly[m] = { in: 0, out: 0 };
                if(i.type === 'income') monthly[m].in += i.val; else monthly[m].out += i.val;
            });
            Object.keys(monthly).reverse().forEach(m => {
                const perc = (monthly[m].in / (monthly[m].in + monthly[m].out)) * 100 || 0;
                container.innerHTML += `<div class="card-neo"><h3 class="font-black mb-2">${m}</h3><div class="flex justify-between text-sm mb-2"><span class="text-emerald-500">In: ${monthly[m].in.toLocaleString()}</span><span class="text-rose-500">Out: ${monthly[m].out.toLocaleString()}</span></div><div class="h-3 bg-slate-100 rounded-full overflow-hidden"><div class="h-full bg-emerald-500" style="width: ${perc}%"></div></div></div>`;
            });
        }

        // Initialize
        document.getElementById('date-input').valueAsDate = new Date();
        initDynamicTabs();
        renderHome();
    </script>
</body>
</html>
