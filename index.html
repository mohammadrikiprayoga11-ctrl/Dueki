<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: calc(env(safe-area-inset-bottom) + 90px);
            user-select: none; 
            touch-action: manipulation; 
            background-color: #F8FAFC;
        }

        .glass-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.4);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: calc(75px + env(safe-area-inset-bottom));
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.04);
            border-radius: 28px;
        }

        .page { display: none; opacity: 0; transform: translateY(15px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        .btn-main {
            height: 58px;
            border-radius: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s active;
        }

        .btn-main:active { transform: scale(0.95); }

        input, select, textarea { 
            user-select: text !important; 
            -webkit-user-select: text !important;
            font-size: 16px !important; /* Mencegah auto-zoom di iOS */
        }

        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header id="main-header" class="glass-header pt-14 px-6 pb-8 rounded-b-[3.5rem] text-white sticky top-0 z-40">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <h1 class="text-lg font-black tracking-tight">DOMPETKU <span class="text-indigo-200">PRO</span></h1>
            </div>
            <div class="bg-black/20 p-1.5 rounded-2xl flex backdrop-blur-lg border border-white/10">
                <button onclick="switchTab(1)" id="btn-tab-1" class="px-4 py-2 rounded-xl text-[11px] font-bold transition-all bg-white text-indigo-600 shadow-md">AKUN 1</button>
                <button onclick="switchTab(2)" id="btn-tab-2" class="px-4 py-2 rounded-xl text-[11px] font-bold transition-all">AKUN 2</button>
            </div>
        </div>

        <div id="header-content" class="text-center space-y-6">
            <div class="animate-in fade-in duration-700">
                <p class="text-[11px] opacity-70 mb-1 font-bold tracking-[0.15em] uppercase">Total Saldo</p>
                <h1 id="total-balance" class="text-4xl font-black tracking-tight drop-shadow-lg">Rp 0</h1>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/10 p-4 rounded-3xl border border-white/10 backdrop-blur-sm">
                    <p class="text-[10px] uppercase font-bold opacity-60 mb-1">Pemasukan</p>
                    <p id="sum-income" class="font-bold text-emerald-300">Rp 0</p>
                </div>
                <div class="bg-white/10 p-4 rounded-3xl border border-white/10 backdrop-blur-sm">
                    <p class="text-[10px] uppercase font-bold opacity-60 mb-1">Pengeluaran</p>
                    <p id="sum-expense" class="font-bold text-rose-300">Rp 0</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-lg mx-auto">
        <div id="page-home" class="page page-active pt-8 px-5">
            <div class="flex gap-3 mb-6">
                <div class="flex-1 flex gap-2 overflow-x-auto custom-scroll p-1">
                    <input id="f-start" onchange="render()" type="date" class="bg-white px-4 py-3 rounded-2xl text-[12px] font-bold border-none shadow-sm card-neo">
                    <input id="f-end" onchange="render()" type="date" class="bg-white px-4 py-3 rounded-2xl text-[12px] font-bold border-none shadow-sm card-neo">
                </div>
                <button onclick="exportCSV()" class="w-14 h-14 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </button>
            </div>

            <div class="mb-8">
                <input id="f-text" oninput="render()" type="text" placeholder="Cari transaksi..." class="w-full h-14 px-6 bg-white rounded-2xl text-sm border-none shadow-sm card-neo outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="card-neo p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xs text-slate-400 uppercase tracking-widest">Alokasi Dana</h3>
                    <div class="h-2 w-12 bg-indigo-100 rounded-full"></div>
                </div>
                <div class="relative h-64">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div id="rekap-container" class="flex gap-4 overflow-x-auto custom-scroll mb-8 pb-2 px-1"></div>
            
            <h3 class="font-black text-slate-800 text-lg mb-4 px-2">Riwayat</h3>
            <div id="list" class="space-y-4"></div>
        </div>

        <div id="page-add" class="page pt-8 px-5">
            <div class="card-neo p-7 space-y-6">
                <div class="text-center">
                    <div class="w-12 h-1.5 bg-slate-100 mx-auto rounded-full mb-6"></div>
                    <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Input Transaksi</h2>
                </div>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 ml-2 mb-2 block uppercase">Tanggal</label>
                        <input id="date-input" type="date" class="w-full h-14 px-5 bg-slate-50 rounded-2xl border-none font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div class="flex gap-3">
                        <div class="w-24">
                            <label class="text-[11px] font-bold text-slate-400 ml-2 mb-2 block uppercase text-center">Ikon</label>
                            <select id="cat-icon" class="w-full h-14 px-2 bg-slate-50 rounded-2xl border-none text-2xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="üí∞">üí∞</option><option value="üçî">üçî</option><option value="üöó">üöó</option>
                                <option value="üè†">üè†</option><option value="‚ö°">‚ö°</option><option value="üõí">üõí</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-2 mb-2 block uppercase">Keterangan</label>
                            <input id="desc" type="text" placeholder="Beli apa?" class="w-full h-14 px-5 bg-slate-50 rounded-2xl border-none font-bold focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="text-[11px] font-bold text-slate-400 ml-2 mb-2 block uppercase">Nominal (Rp)</label>
                        <input id="amount" type="number" placeholder="0" class="w-full h-16 px-6 bg-indigo-50/50 rounded-2xl border-none font-black text-3xl text-indigo-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-dashed border-slate-200">
                        <span class="text-sm font-bold text-slate-600">Transaksi Penting?</span>
                        <input type="checkbox" id="important-check" class="w-7 h-7 rounded-lg accent-indigo-600">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button onclick="save('income')" class="btn-main flex-1 bg-emerald-500 text-white shadow-lg shadow-emerald-200">MASUK</button>
                        <button onclick="save('expense')" class="btn-main flex-1 bg-rose-500 text-white shadow-lg shadow-rose-200">KELUAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-notes" class="page pt-8 px-5">
            <div class="card-neo p-6 mb-8">
                <textarea id="note-input" rows="4" placeholder="Tulis rencana belanja atau catatan keuangan..." 
                    class="w-full p-5 bg-slate-50 rounded-2xl text-sm border-none focus:ring-2 focus:ring-indigo-500 outline-none mb-4 font-medium leading-relaxed"></textarea>
                <button onclick="saveNote()" id="btn-save-note" class="btn-main w-full bg-slate-900 text-white shadow-xl">SIMPAN CATATAN</button>
            </div>
            <div id="note-list" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-slate-100 px-10 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center gap-1.5 transition-all text-indigo-600 scale-110">
            <div class="p-2.5 rounded-2xl bg-indigo-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
            <span class="text-[10px] font-black uppercase tracking-tighter">Beranda</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center gap-1.5 transition-all text-slate-400">
            <div class="p-2.5 rounded-2xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></div>
            <span class="text-[10px] font-black uppercase tracking-tighter">Tambah</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center gap-1.5 transition-all text-slate-400">
            <div class="p-2.5 rounded-2xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
            <span class="text-[10px] font-black uppercase tracking-tighter">Catatan</span>
        </button>
    </nav>

    <script>
        let currentTab = 1;
        let data1 = JSON.parse(localStorage.getItem('dompet_v10_1')) || [];
        let data2 = JSON.parse(localStorage.getItem('dompet_v10_2')) || [];
        let notes = JSON.parse(localStorage.getItem('dompet_notes')) || [];
        let editIndex = -1;
        let noteEditIndex = -1;
        let myChart = null;

        function switchTab(t) {
            currentTab = t;
            const btn1 = document.getElementById('btn-tab-1');
            const btn2 = document.getElementById('btn-tab-2');
            
            if(t === 1) {
                btn1.className = 'px-4 py-2 rounded-xl text-[11px] font-bold transition-all bg-white text-indigo-600 shadow-md';
                btn2.className = 'px-4 py-2 rounded-xl text-[11px] font-bold transition-all text-white';
            } else {
                btn2.className = 'px-4 py-2 rounded-xl text-[11px] font-bold transition-all bg-white text-indigo-600 shadow-md';
                btn1.className = 'px-4 py-2 rounded-xl text-[11px] font-bold transition-all text-white';
            }
            render();
        }

        function getData() { return currentTab === 1 ? data1 : data2; }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            setTimeout(() => {
                document.getElementById('page-'+p).classList.add('page-active');
            }, 50);

            // Update Nav Icons
            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                if(nav === p) {
                    el.className = 'flex flex-col items-center gap-1.5 transition-all text-indigo-600 scale-110';
                    el.querySelector('div').classList.add('bg-indigo-50');
                } else {
                    el.className = 'flex flex-col items-center gap-1.5 transition-all text-slate-400';
                    el.querySelector('div').classList.remove('bg-indigo-50');
                }
            });

            if(p === 'home') render();
            if(p === 'notes') renderNotes();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function render() {
            const list = document.getElementById('list');
            const rekapContainer = document.getElementById('rekap-container');
            const searchText = document.getElementById('f-text').value.toLowerCase();
            const fStart = document.getElementById('f-start').value;
            const fEnd = document.getElementById('f-end').value;
            let tin = 0, tout = 0;
            let groupMonth = {};
            
            list.innerHTML = '';
            rekapContainer.innerHTML = '';
            
            const activeData = getData();
            activeData.sort((a, b) => new Date(b.date) - new Date(a.date));

            activeData.forEach((item, i) => {
                const monthKey = item.date.substring(0, 7);
                if(!groupMonth[monthKey]) groupMonth[monthKey] = { in: 0, out: 0 };
                if(item.type === 'income') groupMonth[monthKey].in += item.val; else groupMonth[monthKey].out += item.val;
                
                if(item.desc.toLowerCase().includes(searchText) && (!fStart || item.date >= fStart) && (!fEnd || item.date <= fEnd)) {
                    if(item.type === 'income') tin += item.val; else tout += item.val;
                    const tgl = new Date(item.date).toLocaleDateString('id-ID', {day:'2-digit', month:'short'});
                    
                    list.innerHTML += `
                        <div class="flex items-center gap-4 bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm ${item.isImportant ? 'ring-2 ring-yellow-400' : ''}">
                            <div class="w-14 h-14 rounded-2xl flex items-center justify-center text-3xl ${item.type==='income' ? 'bg-emerald-50' : 'bg-rose-50'}">
                                ${item.icon || 'üí∞'}
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] text-slate-400 font-black uppercase">${tgl}</p>
                                <p class="font-bold text-slate-800 text-[15px] leading-tight">${item.desc}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-[15px] ${item.type==='income' ? 'text-emerald-500' : 'text-rose-500'}">
                                    ${item.type==='income'?'+':'-'}${item.val.toLocaleString()}
                                </p>
                                <div class="flex gap-4 justify-end mt-1">
                                    <button onclick="startEdit(${i})" class="text-[11px] font-bold text-indigo-400 uppercase tracking-tighter">Edit</button>
                                    <button onclick="deleteItem(${i})" class="text-[11px] font-bold text-rose-300 uppercase tracking-tighter">Hapus</button>
                                </div>
                            </div>
                        </div>`;
                }
            });

            Object.keys(groupMonth).sort().reverse().forEach(month => {
                const dateObj = new Date(month + "-01");
                const monthName = dateObj.toLocaleDateString('id-ID', {month:'long'});
                const net = groupMonth[month].in - groupMonth[month].out;
                rekapContainer.innerHTML += `
                    <div class="min-w-[170px] bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <p class="font-black text-[11px] text-slate-400 uppercase mb-3">${monthName}</p>
                        <div class="space-y-2">
                            <p class="text-emerald-500 font-bold text-xs">‚Üë <span class="text-slate-800">${groupMonth[month].in.toLocaleString()}</span></p>
                            <p class="text-rose-400 font-bold text-xs">‚Üì <span class="text-slate-800">${groupMonth[month].out.toLocaleString()}</span></p>
                        </div>
                        <div class="mt-4 pt-3 border-t border-slate-50">
                            <p class="font-black text-sm ${net >= 0 ? 'text-indigo-600' : 'text-rose-600'}">Rp ${net.toLocaleString()}</p>
                        </div>
                    </div>`;
            });

            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            document.getElementById('sum-income').innerText = `Rp ${tin.toLocaleString()}`;
            document.getElementById('sum-expense').innerText = `Rp ${tout.toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{
                        data: [tin||1, tout||0],
                        backgroundColor: ['#10b981', '#f43f5e'],
                        borderWidth: 8,
                        borderColor: '#ffffff',
                        hoverOffset: 10
                    }]
                },
                options: {
                    cutout: '75%',
                    plugins: { legend: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        function save(type) {
            const desc = document.getElementById('desc').value;
            const val = parseInt(document.getElementById('amount').value);
            const date = document.getElementById('date-input').value;
            const icon = document.getElementById('cat-icon').value;
            const isImportant = document.getElementById('important-check').checked;
            
            if(!desc || !val || !date) return alert("Ups! Lengkapi data dulu ya.");
            
            const item = { desc, val, type, date, icon, isImportant };
            const activeData = getData();
            
            if(editIndex > -1) activeData[editIndex] = item;
            else activeData.unshift(item);
            
            localStorage.setItem(currentTab===1 ? 'dompet_v10_1' : 'dompet_v10_2', JSON.stringify(activeData));
            resetForm();
            showPage('home');
        }

        function deleteItem(i) {
            if(confirm("Hapus transaksi ini?")) {
                const activeData = getData();
                activeData.splice(i, 1);
                localStorage.setItem(currentTab===1 ? 'dompet_v10_1' : 'dompet_v10_2', JSON.stringify(activeData));
                render();
            }
        }

        function startEdit(i) {
            editIndex = i;
            const item = getData()[i];
            document.getElementById('desc').value = item.desc;
            document.getElementById('amount').value = item.val;
            document.getElementById('date-input').value = item.date;
            document.getElementById('cat-icon').value = item.icon;
            document.getElementById('important-check').checked = item.isImportant;
            showPage('add');
        }

        function resetForm() {
            editIndex = -1;
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date-input').valueAsDate = new Date();
            document.getElementById('important-check').checked = false;
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return alert("Catatan masih kosong..");
            const time = new Date().toLocaleString('id-ID', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});
            
            if(noteEditIndex > -1) {
                notes[noteEditIndex] = { text, time };
                noteEditIndex = -1;
                document.getElementById('btn-save-note').innerText = "SIMPAN CATATAN";
            } else {
                notes.unshift({ text, time });
            }
            localStorage.setItem('dompet_notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const noteList = document.getElementById('note-list');
            noteList.innerHTML = '';
            notes.forEach((n, i) => {
                noteList.innerHTML += `
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1.5 h-full bg-indigo-500"></div>
                        <p class="text-[10px] font-black text-slate-300 mb-3 uppercase tracking-widest">${n.time}</p>
                        <p class="text-[15px] text-slate-700 leading-relaxed font-medium mb-5">${n.text.replace(/\n/g, '<br>')}</p>
                        <div class="flex justify-end gap-6 border-t border-slate-50 pt-4">
                            <button onclick="editNote(${i})" class="text-[11px] font-black text-indigo-500 uppercase">Edit</button>
                            <button onclick="deleteNote(${i})" class="text-[11px] font-black text-rose-300 uppercase">Hapus</button>
                        </div>
                    </div>`;
            });
        }

        function editNote(i) {
            noteEditIndex = i;
            document.getElementById('note-input').value = notes[i].text;
            document.getElementById('btn-save-note').innerText = "UPDATE CATATAN";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function deleteNote(i) {
            if(confirm("Hapus catatan?")) {
                notes.splice(i, 1);
                localStorage.setItem('dompet_notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        function exportCSV() {
            let csv = "Tanggal,Keterangan,Tipe,Nominal\n";
            getData().forEach(item => { csv += `${item.date},${item.desc},${item.type},${item.val}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Laporan_Keuangan_Tab${currentTab}.csv`;
            a.click();
        }

        // Init
        document.getElementById('date-input').valueAsDate = new Date();
        render();

        // Mencegah zoom saat double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
