<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4 - 5X Giant Edition</title>
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            /* Ruang bawah ekstra besar agar konten tidak tertutup navigasi raksasa */
            padding-bottom: 450px; 
            background-color: #F8FAFC;
        }

        /* HEADER 5X LEBIH TINGGI */
        .glass-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            padding-top: 80px;
            padding-bottom: 80px;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
        }

        /* NAVIGASI BAWAH RAKSASA */
        .nav-blur {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            height: 300px; /* Dari 60px ke 300px (5x) */
            border-top: 4px solid #e2e8f0;
        }

        .card-neo {
            background: #ffffff;
            border: 3px solid #e2e8f0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 60px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .page { display: none; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        /* TOMBOL 5X LIPAT */
        .btn-giant {
            height: 180px; /* Tinggi tombol raksasa */
            border-radius: 50px;
            font-weight: 800;
            font-size: 2.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: transform 0.1s active;
        }
        .btn-giant:active { transform: scale(0.95); }

        /* INPUT & FORM RAKSASA */
        input, select, textarea { 
            height: 130px !important;
            font-size: 2.2rem !important;
            border-radius: 40px !important;
            border: 4px solid #cbd5e1 !important;
            padding: 0 40px !important;
            margin-bottom: 30px;
            width: 100%;
        }

        label {
            font-size: 1.5rem !important;
            font-weight: 800;
            margin-left: 20px;
            color: #64748b;
            text-transform: uppercase;
        }

        /* Ikon Navigasi */
        .nav-icon-box { transform: scale(2.5); margin-bottom: 30px; }
        .nav-label { font-size: 1.8rem; font-weight: 900; }

        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header class="glass-header px-10 text-white sticky top-0 z-40">
        <div class="text-center space-y-6">
            <h1 class="text-3xl font-black opacity-60 uppercase tracking-widest">Dompetku Pro</h1>
            <p class="text-2xl font-bold uppercase opacity-80">Total Saldo</p>
            <h1 id="total-balance" class="text-7xl font-black tracking-tighter">Rp 0</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-8 pt-12">
        <div id="page-home" class="page page-active">
            <div class="card-neo">
                <div class="h-[500px]">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <h3 class="text-4xl font-black mb-8 px-4 text-slate-800">Riwayat</h3>
            <div id="list" class="space-y-8"></div>
        </div>

        <div id="page-add" class="page">
            <div class="card-neo space-y-8">
                <h2 class="text-5xl font-black text-center mb-10 text-indigo-600">TAMBAH DATA</h2>
                
                <div>
                    <label>Tanggal</label>
                    <input id="date-input" type="date">
                </div>

                <div>
                    <label>Keterangan</label>
                    <input id="desc" type="text" placeholder="Beli apa?">
                </div>

                <div>
                    <label>Nominal (Rp)</label>
                    <input id="amount" type="number" placeholder="0" class="text-indigo-600 font-black">
                </div>

                <div class="space-y-6 pt-6">
                    <button onclick="save('income')" class="btn-giant bg-emerald-500 text-white shadow-xl shadow-emerald-100">SIMPAN MASUK</button>
                    <button onclick="save('expense')" class="btn-giant bg-rose-500 text-white shadow-xl shadow-rose-100">SIMPAN KELUAR</button>
                </div>
            </div>
        </div>

        <div id="page-notes" class="page">
            <div class="card-neo">
                <h2 class="text-5xl font-black text-center mb-10 text-slate-800">CATATAN</h2>
                <textarea id="note-input" style="height: 300px !important;" placeholder="Tulis rencana..."></textarea>
                <button onclick="saveNote()" class="btn-giant bg-slate-900 text-white mt-6">SIMPAN CATATAN</button>
            </div>
            <div id="note-list" class="space-y-8 mt-12"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur flex justify-around items-center z-50">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center text-indigo-600">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
            <span class="nav-label">BERANDA</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></div>
            <span class="nav-label">TAMBAH</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
            <span class="nav-label">CATATAN</span>
        </button>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('dompet_5x_data')) || [];
        let notes = JSON.parse(localStorage.getItem('dompet_5x_notes')) || [];
        let myChart = null;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                el.className = (nav === p) ? "flex flex-col items-center text-indigo-600 scale-110 transition-all" : "flex flex-col items-center text-slate-400";
            });
            if(p === 'home') render();
            if(p === 'notes') renderNotes();
            window.scrollTo(0,0);
        }

        function render() {
            const list = document.getElementById('list');
            let tin = 0, tout = 0;
            list.innerHTML = '';
            data.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                if(item.type === 'income') tin += item.val; else tout += item.val;
                list.innerHTML += `
                    <div class="card-neo flex justify-between items-center bg-white">
                        <div class="space-y-2">
                            <p class="text-2xl text-slate-400 font-bold">${item.date}</p>
                            <p class="text-4xl font-black text-slate-800">${item.desc}</p>
                        </div>
                        <p class="text-4xl font-black ${item.type==='income'?'text-emerald-500':'text-rose-500'}">
                            ${item.type==='income'?'+':'-'}${item.val.toLocaleString()}
                        </p>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [tin||1, tout||0], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 10 }] },
                options: { cutout: '75%', plugins: { legend: { display: false } }, maintainAspectRatio: false }
            });
        }

        function save(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("Lengkapi data!");
            data.push({val, desc, date, type});
            localStorage.setItem('dompet_5x_data', JSON.stringify(data));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return;
            notes.unshift({ text, time: new Date().toLocaleDateString() });
            localStorage.setItem('dompet_5x_notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const nl = document.getElementById('note-list');
            nl.innerHTML = '';
            notes.forEach(n => {
                nl.innerHTML += `<div class="card-neo"><p class="text-3xl font-bold text-slate-700">${n.text}</p></div>`;
            });
        }

        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
