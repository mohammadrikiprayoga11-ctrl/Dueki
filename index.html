<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4 - Clean Filter</title>
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: 220px; 
            background: #F8FAFC;
            color: #1e293b;
        }

        .glass-header {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            padding: 100px 40px 120px 40px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.3);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            height: 160px; 
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.05);
            border-radius: 70px;
            padding: 55px;
            margin-bottom: 50px;
        }

        .page { display: none; opacity: 0; transform: translateY(30px); transition: all 0.5s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        /* Filter Row Layout */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .filter-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        /* Input Styling */
        input, select { 
            height: 110px !important;
            font-size: 1.8rem !important;
            border-radius: 35px !important;
            border: 3px solid #f1f5f9 !important;
            padding: 0 30px !important;
            width: 100%;
            background-color: #f8fafc;
            text-align: center;
        }

        .btn-reset {
            height: 80px;
            border-radius: 30px;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 800;
            font-size: 1.5rem;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-reset:active { background: #e2e8f0; }

        .btn-giant {
            height: 180px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 2.6rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav-icon-box { transform: scale(1.6); }
        .nav-label { font-size: 1.3rem; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>

    <header class="glass-header text-white sticky top-0 z-40 text-center">
        <h1 class="text-3xl font-bold opacity-70 uppercase tracking-[0.3em] mb-6">Wallet Pro</h1>
        <p class="text-2xl font-semibold opacity-90 mb-2">Total Saldo</p>
        <h1 id="total-balance" class="text-8xl font-black tracking-tight">Rp 0</h1>
    </header>

    <main class="max-w-4xl mx-auto px-10 pt-16">
        
        <div id="page-home" class="page page-active">
            <div class="card-neo" style="padding: 45px;">
                <h2 class="text-3xl font-black text-slate-800 mb-8 text-center uppercase tracking-widest flex justify-center items-center gap-4">
                    <span>ðŸ“…</span> Filter Riwayat
                </h2>
                
                <div class="filter-grid">
                    <div>
                        <span class="filter-label">DARI</span>
                        <input id="f-start" onchange="render()" type="date">
                    </div>
                    <div>
                        <span class="filter-label">SAMPAI</span>
                        <input id="f-end" onchange="render()" type="date">
                    </div>
                </div>
                
                <button onclick="resetFilter()" class="btn-reset">
                    HAPUS FILTER
                </button>
            </div>

            <div class="card-neo"><div class="h-[550px]"><canvas id="myChart"></canvas></div></div>
            <div id="list" class="space-y-10"></div>
        </div>

        <div id="page-add" class="page">
            <div class="card-neo">
                <h2 class="text-6xl font-black text-center mb-16 text-indigo-600">INPUT BARU</h2>
                <input id="date-input" type="date">
                <input id="desc" type="text" placeholder="Deskripsi">
                <input id="amount" type="number" placeholder="Nominal Rp" class="text-indigo-600 font-black">
                <div class="pt-10 flex flex-col gap-6">
                    <button onclick="save('income')" class="btn-giant bg-emerald-500 text-white">UANG MASUK</button>
                    <button onclick="save('expense')" class="btn-giant bg-rose-500 text-white">UANG KELUAR</button>
                </div>
            </div>
        </div>

        <div id="page-notes" class="page">
            <div class="card-neo">
                <h2 class="text-6xl font-black text-center mb-12">NOTEBOOK</h2>
                <textarea id="note-input" class="w-full text-3xl p-10 rounded-[50px] border-4 border-slate-100 bg-slate-50 mb-8 outline-none" style="height: 700px;" placeholder="Tulis catatan..."></textarea>
                <button onclick="saveNote()" style="height: 100px;" class="btn-giant bg-slate-900 text-white text-2xl">SIMPAN CATATAN</button>
            </div>
            <div id="note-list" class="mt-12 space-y-10"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur flex justify-around items-center z-50 rounded-t-[80px]">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center text-indigo-600">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></div>
            <span class="nav-label uppercase">Beranda</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M12 4v16m8-8H4"/></svg></div>
            <span class="nav-label uppercase">Tambah</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg></div>
            <span class="nav-label uppercase">Catatan</span>
        </button>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('wallet_clean_v3')) || [];
        let notes = JSON.parse(localStorage.getItem('notes_clean_v3')) || [];
        let myChart = null;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                el.className = (nav === p) ? "flex flex-col items-center text-indigo-600 scale-110" : "flex flex-col items-center text-slate-400";
            });
            if(p === 'home') render();
            if(p === 'notes') renderNotes();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetFilter() {
            document.getElementById('f-start').value = '';
            document.getElementById('f-end').value = '';
            render();
        }

        function render() {
            const list = document.getElementById('list');
            const fStart = document.getElementById('f-start').value;
            const fEnd = document.getElementById('f-end').value;
            let tin = 0, tout = 0;
            list.innerHTML = '';

            data.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                if((!fStart || item.date >= fStart) && (!fEnd || item.date <= fEnd)) {
                    if(item.type === 'income') tin += item.val; else tout += item.val;
                    list.innerHTML += `
                        <div class="card-neo flex items-center gap-8 bg-white">
                            <div class="w-24 h-24 rounded-3xl flex items-center justify-center text-4xl ${item.type==='income'?'bg-emerald-100 text-emerald-600':'bg-rose-100 text-rose-600'}">
                                ${item.type==='income'?'ðŸ’°':'ðŸ’¸'}
                            </div>
                            <div class="flex-1">
                                <p class="text-2xl text-slate-400 font-bold mb-1">${item.date}</p>
                                <p class="text-4xl font-extrabold text-slate-800">${item.desc}</p>
                            </div>
                            <p class="text-5xl font-black ${item.type==='income'?'text-emerald-500':'text-rose-500'}">
                                ${item.type==='income'?'+':'-'}${item.val.toLocaleString()}
                            </p>
                        </div>`;
                }
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [tin||1, tout||0], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }]},
                options: { cutout: '80%', plugins: { legend: { display: false } }, maintainAspectRatio: false }
            });
        }

        function save(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("Data belum lengkap!");
            data.push({val, desc, date, type});
            localStorage.setItem('wallet_clean_v3', JSON.stringify(data));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return;
            notes.unshift({ text, time: new Date().toLocaleDateString() });
            localStorage.setItem('notes_clean_v3', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const nl = document.getElementById('note-list');
            nl.innerHTML = '';
            notes.forEach(n => {
                nl.innerHTML += `<div class="card-neo" style="border-left: 15px solid #6366f1">
                    <p class="text-3xl font-bold text-slate-700 leading-relaxed">${n.text}</p>
                </div>`;
            });
        }

        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
