<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4 - Double Size</title>
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-bottom: calc(env(safe-area-inset-bottom) + 180px); /* Double padding */
            background-color: #F8FAFC;
        }

        /* Skala Header */
        .glass-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            padding-top: 5rem; /* diperbesar */
            padding-bottom: 5rem;
            border-bottom-left-radius: 6rem;
            border-bottom-right-radius: 6rem;
        }

        /* Skala Navigasi Bawah */
        .nav-blur {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            height: calc(150px + env(safe-area-inset-bottom)); /* Dari 75px ke 150px */
        }

        .card-neo {
            background: #ffffff;
            border: 2px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 16px 30px -6px rgba(0, 0, 0, 0.04);
            border-radius: 56px; /* Double radius */
        }

        /* Skala Tombol Utama */
        .btn-main {
            height: 116px; /* Dari 58px ke 116px */
            border-radius: 40px;
            font-size: 1.5rem; /* Teks lebih besar */
            font-weight: 800;
        }

        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header class="glass-header px-10 text-white sticky top-0 z-40">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-6">
                <div class="w-20 h-20 bg-white/20 rounded-3xl flex items-center justify-center backdrop-blur-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <h1 class="text-3xl font-black tracking-tight">DOMPETKU</h1>
            </div>
        </div>

        <div class="text-center space-y-10">
            <div>
                <p class="text-lg opacity-70 mb-2 font-bold tracking-[0.2em] uppercase">Total Saldo</p>
                <h1 id="total-balance" class="text-7xl font-black drop-shadow-lg">Rp 0</h1>
            </div>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-white/10 p-8 rounded-[3rem] border border-white/10">
                    <p class="text-sm uppercase font-bold opacity-60 mb-2">Pemasukan</p>
                    <p id="sum-income" class="text-2xl font-bold text-emerald-300">Rp 0</p>
                </div>
                <div class="bg-white/10 p-8 rounded-[3rem] border border-white/10">
                    <p class="text-sm uppercase font-bold opacity-60 mb-2">Pengeluaran</p>
                    <p id="sum-expense" class="text-2xl font-bold text-rose-300">Rp 0</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-10">
        <div id="page-add" class="pt-16">
            <div class="card-neo p-12 space-y-12">
                <h2 class="text-4xl font-black text-center text-slate-800">INPUT DATA</h2>
                
                <div class="space-y-8">
                    <div>
                        <label class="text-lg font-bold text-slate-400 ml-4 mb-4 block">TANGGAL</label>
                        <input id="date-input" type="date" class="w-full h-24 px-8 bg-slate-50 rounded-[2.5rem] text-2xl font-bold outline-none">
                    </div>

                    <div>
                        <label class="text-lg font-bold text-slate-400 ml-4 mb-4 block">NOMINAL (RP)</label>
                        <input id="amount" type="number" placeholder="0" class="w-full h-32 px-10 bg-indigo-50/50 rounded-[3rem] font-black text-6xl text-indigo-600 outline-none">
                    </div>

                    <div class="flex gap-6 pt-10">
                        <button onclick="save('income')" class="btn-main flex-1 bg-emerald-500 text-white text-3xl shadow-2xl">MASUK</button>
                        <button onclick="save('expense')" class="btn-main flex-1 bg-rose-500 text-white text-3xl shadow-2xl">KELUAR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-slate-100 px-16 flex justify-between items-center z-50 rounded-t-[4rem]">
        <button class="flex flex-col items-center gap-4 text-indigo-600">
            <div class="p-6 rounded-[2rem] bg-indigo-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            </div>
            <span class="text-sm font-black uppercase">Beranda</span>
        </button>
        </nav>

</body>
</html>
