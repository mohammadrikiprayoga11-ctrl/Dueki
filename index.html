<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.3</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: env(safe-area-inset-bottom);
            user-select: none; 
            touch-action: manipulation; 
        }

        .glass-header {
            background: rgba(79, 70, 229, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.04);
        }

        .page { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
        .page-active { 
            display: block; 
            opacity: 1; 
            transform: translateY(0); 
        }

        .nav-active { color: #4f46e5; }
        .nav-active .icon-box { background: #eef2ff; transform: scale(1.1); color: #4f46e5; }

        input, select, textarea { 
            user-select: text !important; 
            -webkit-user-select: text !important; 
            appearance: none;
        }

        .custom-scroll::-webkit-scrollbar { display: none; }
        
        /* Animasi Tombol saat ditekan */
        button:active { transform: scale(0.96); }
        
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <div id="main-header" class="glass-header pt-12 px-6 pb-8 rounded-b-[3rem] text-white shadow-2xl sticky top-0 z-40 transition-all duration-500">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-[10px] font-bold opacity-70 tracking-[0.2em] uppercase">Smart Wallet</p>
                <h1 class="text-xl font-extrabold tracking-tight">DOMPETKU <span class="text-indigo-300">PRO</span></h1>
            </div>
            <div class="bg-black/20 p-1 rounded-2xl flex backdrop-blur-md">
                <button onclick="switchTab(1)" id="btn-tab-1" class="px-5 py-2 rounded-xl text-xs font-bold tab-transition bg-white text-indigo-600 shadow-lg">Akun 1</button>
                <button onclick="switchTab(2)" id="btn-tab-2" class="px-5 py-2 rounded-xl text-xs font-bold tab-transition">Akun 2</button>
            </div>
        </div>

        <div id="header-finance" class="space-y-6">
            <div class="text-center">
                <p class="text-xs opacity-80 mb-1 font-medium">Total Saldo Tersedia</p>
                <h1 id="total-balance" class="text-4xl font-black tracking-tight text-white drop-shadow-md">Rp 0</h1>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/10 p-4 rounded-3xl border border-white/20 flex flex-col items-center">
                    <span class="text-[10px] uppercase tracking-wider opacity-70 mb-1">Pemasukan</span>
                    <p id="sum-income" class="font-bold text-green-300 text-sm leading-none">Rp 0</p>
                </div>
                <div class="bg-white/10 p-4 rounded-3xl border border-white/20 flex flex-col items-center">
                    <span class="text-[10px] uppercase tracking-wider opacity-70 mb-1">Pengeluaran</span>
                    <p id="sum-expense" class="font-bold text-red-300 text-sm leading-none">Rp 0</p>
                </div>
            </div>
        </div>

        <div id="header-notes" class="hidden py-6 text-center animate-pulse">
            <h1 class="text-2xl font-black">CATATAN <span class="text-indigo-200">IDE</span></h1>
            <p class="text-xs opacity-70">Simpan semua rencana keuanganmu</p>
        </div>
    </div>

    <main class="max-w-md mx-auto">
        <div id="page-home" class="page page-active pt-8 px-6 pb-24">
            <div class="flex gap-3 mb-6 overflow-x-auto custom-scroll py-1">
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex-shrink-0 flex items-center gap-3">
                    <input id="f-start" onchange="render()" type="date" class="text-[10px] font-bold bg-transparent outline-none">
                    <span class="text-slate-300">/</span>
                    <input id="f-end" onchange="render()" type="date" class="text-[10px] font-bold bg-transparent outline-none">
                </div>
            </div>

            <div class="grid grid-cols-4 gap-3 mb-8">
                <div class="col-span-3">
                    <input id="f-text" oninput="render()" type="text" placeholder="Cari transaksi..." 
                        class="w-full p-4 bg-white rounded-2xl text-xs border-none shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none card-neo">
                </div>
                <button onclick="exportCSV()" class="bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:bg-indigo-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </button>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] card-neo mb-8 relative overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-extrabold text-sm text-slate-400 uppercase tracking-widest">Alokasi Dana</h3>
                    <span class="text-[10px] bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-bold">Live Data</span>
                </div>
                <div class="relative h-48">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div id="rekap-container" class="flex gap-4 overflow-x-auto custom-scroll mb-8 pb-2"></div>
            
            <h3 class="font-extrabold text-slate-800 mb-4 px-1">Riwayat Transaksi</h3>
            <div id="list" class="space-y-4"></div>
        </div>

        <div id="page-add" class="page pt-8 px-6 pb-24">
            <div class="bg-white p-8 rounded-[3rem] shadow-2xl space-y-6 border border-slate-50">
                <div class="text-center mb-4">
                    <div class="w-16 h-1 bg-slate-100 mx-auto rounded-full mb-6"></div>
                    <h2 class="text-2xl font-black text-slate-800">Input Data</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="group">
                        <label class="text-[10px] font-bold text-slate-400 ml-4 mb-1 block">TANGGAL</label>
                        <input id="date-input" type="date" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-semibold">
                    </div>

                    <div class="flex gap-3">
                        <div class="w-20">
                            <label class="text-[10px] font-bold text-slate-400 ml-2 mb-1 block">IKON</label>
                            <select id="cat-icon" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none text-xl">
                                <option value="üí∞">üí∞</option><option value="üçî">üçî</option><option value="üöó">üöó</option>
                                <option value="üè†">üè†</option><option value="‚ö°">‚ö°</option><option value="üõí">üõí</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-4 mb-1 block">KETERANGAN</label>
                            <input id="desc" type="text" placeholder="Beli apa hari ini?" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-semibold">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-4 mb-1 block">NOMINAL (RP)</label>
                        <input id="amount" type="number" placeholder="0" class="w-full p-5 bg-indigo-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-black text-2xl text-indigo-600">
                    </div>

                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                        <span class="text-sm font-bold text-slate-600">Tandai sebagai penting?</span>
                        <input type="checkbox" id="important-check" class="w-6 h-6 rounded-lg accent-indigo-600">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button onclick="save('income')" class="flex-1 bg-emerald-500 text-white py-5 rounded-[1.5rem] font-bold shadow-lg shadow-emerald-200 active:bg-emerald-600">MASUK</button>
                        <button onclick="save('expense')" class="flex-1 bg-rose-500 text-white py-5 rounded-[1.5rem] font-bold shadow-lg shadow-rose-200 active:bg-rose-600">KELUAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-notes" class="page pt-8 px-6 pb-24">
            <div class="bg-white p-6 rounded-[2.5rem] card-neo mb-8">
                <textarea id="note-input" rows="4" placeholder="Tulis catatan atau wishlist kamu..." 
                    class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none focus:ring-2 focus:ring-indigo-500 outline-none mb-4 font-medium leading-relaxed"></textarea>
                <button onclick="saveNote()" id="btn-save-note" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl active:bg-black transition-all">SIMPAN CATATAN</button>
            </div>
            <div id="note-list" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-slate-100 px-8 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center gap-1 nav-active transition-all">
            <div class="icon-box p-2 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
            <span class="text-[10px] font-bold">Beranda</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center gap-1 text-slate-400 transition-all">
            <div class="icon-box p-2 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></div>
            <span class="text-[10px] font-bold">Tambah</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center gap-1 text-slate-400 transition-all">
            <div class="icon-box p-2 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
            <span class="text-[10px] font-bold">Catatan</span>
        </button>
    </nav>

    <script>
        /* SCRIPT TETAP MENGGUNAKAN LOGIKA ASLI DENGAN PENYESUAIAN UI */
        let currentTab = 1;
        let data1 = JSON.parse(localStorage.getItem('dompet_v10_1')) || [];
        let data2 = JSON.parse(localStorage.getItem('dompet_v10_2')) || [];
        let notes = JSON.parse(localStorage.getItem('dompet_notes')) || [];
        let editIndex = -1;
        let noteEditIndex = -1;
        let myChart = null;

        function switchTab(t) {
            currentTab = t;
            const btn1 = document.getElementById('btn-tab-1');
            const btn2 = document.getElementById('btn-tab-2');
            
            if(t === 1) {
                btn1.className = 'px-5 py-2 rounded-xl text-xs font-bold tab-transition bg-white text-indigo-600 shadow-lg';
                btn2.className = 'px-5 py-2 rounded-xl text-xs font-bold tab-transition text-white';
            } else {
                btn2.className = 'px-5 py-2 rounded-xl text-xs font-bold tab-transition bg-white text-indigo-600 shadow-lg';
                btn1.className = 'px-5 py-2 rounded-xl text-xs font-bold tab-transition text-white';
            }
            render();
        }

        function getData() { return currentTab === 1 ? data1 : data2; }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            setTimeout(() => {
                document.getElementById('page-'+p).classList.add('page-active');
            }, 50);

            if(p === 'notes') {
                document.getElementById('header-finance').classList.add('hidden');
                document.getElementById('header-notes').classList.remove('hidden');
            } else {
                document.getElementById('header-finance').classList.remove('hidden');
                document.getElementById('header-notes').classList.add('hidden');
            }

            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                el.className = (nav === p) ? 'flex flex-col items-center gap-1 nav-active transition-all' : 'flex flex-col items-center gap-1 text-slate-400 transition-all';
            });

            if(p === 'home') render();
            if(p === 'notes') renderNotes();
            window.scrollTo(0,0);
        }

        function render() {
            const list = document.getElementById('list');
            const rekapContainer = document.getElementById('rekap-container');
            const searchText = document.getElementById('f-text').value.toLowerCase();
            const fStart = document.getElementById('f-start').value;
            const fEnd = document.getElementById('f-end').value;
            let tin = 0, tout = 0;
            let groupMonth = {};
            
            list.innerHTML = '';
            rekapContainer.innerHTML = '';
            
            const activeData = getData();
            activeData.sort((a, b) => new Date(b.date) - new Date(a.date));

            activeData.forEach((item, i) => {
                const monthKey = item.date.substring(0, 7);
                if(!groupMonth[monthKey]) groupMonth[monthKey] = { in: 0, out: 0 };
                if(item.type === 'income') groupMonth[monthKey].in += item.val; else groupMonth[monthKey].out += item.val;
                
                if(item.desc.toLowerCase().includes(searchText) && (!fStart || item.date >= fStart) && (!fEnd || item.date <= fEnd)) {
                    if(item.type === 'income') tin += item.val; else tout += item.val;
                    const tgl = new Date(item.date).toLocaleDateString('id-ID', {day:'2-digit', month:'short'});
                    
                    list.innerHTML += `
                        <div class="flex items-center gap-4 bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm ${item.isImportant ? 'ring-2 ring-yellow-400' : ''}">
                            <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-2xl ${item.type==='income' ? 'bg-emerald-50' : 'bg-rose-50'}">
                                ${item.icon || 'üí∞'}
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${tgl}</p>
                                <p class="font-bold text-slate-800 text-sm leading-tight">${item.desc}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-extrabold text-sm ${item.type==='income' ? 'text-emerald-500' : 'text-rose-500'}">
                                    ${item.type==='income'?'+':'-'}${item.val.toLocaleString()}
                                </p>
                                <div class="flex gap-3 justify-end mt-1">
                                    <button onclick="startEdit(${i})" class="text-[10px] font-bold text-indigo-400">Edit</button>
                                    <button onclick="deleteItem(${i})" class="text-[10px] font-bold text-rose-300">Hapus</button>
                                </div>
                            </div>
                        </div>`;
                }
            });

            Object.keys(groupMonth).sort().reverse().forEach(month => {
                const dateObj = new Date(month + "-01");
                const monthName = dateObj.toLocaleDateString('id-ID', {month:'long'});
                const net = groupMonth[month].in - groupMonth[month].out;
                rekapContainer.innerHTML += `
                    <div class="min-w-[150px] bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <p class="font-extrabold text-[10px] text-slate-400 uppercase mb-3">${monthName}</p>
                        <div class="space-y-1">
                            <p class="text-emerald-500 font-bold text-xs flex items-center gap-1">‚Üë <span class="text-slate-700">${groupMonth[month].in.toLocaleString()}</span></p>
                            <p class="text-rose-400 font-bold text-xs flex items-center gap-1">‚Üì <span class="text-slate-700">${groupMonth[month].out.toLocaleString()}</span></p>
                        </div>
                        <div class="mt-3 pt-3 border-t border-slate-50">
                            <p class="font-black text-xs ${net >= 0 ? 'text-indigo-600' : 'text-rose-600'}">Rp ${net.toLocaleString()}</p>
                        </div>
                    </div>`;
            });

            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            document.getElementById('sum-income').innerText = `Rp ${tin.toLocaleString()}`;
            document.getElementById('sum-expense').innerText = `Rp ${tout.toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{
                        data: [tin||1, tout||0],
                        backgroundColor: ['#10b981', '#f43f5e'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    cutout: '80%',
                    plugins: {
                        legend: { display: false }
                    },
                    maintainAspectRatio: false
                }
            });
        }

        function save(type) {
            const desc = document.getElementById('desc').value;
            const val = parseInt(document.getElementById('amount').value);
            const date = document.getElementById('date-input').value;
            const icon = document.getElementById('cat-icon').value;
            const isImportant = document.getElementById('important-check').checked;
            
            if(!desc || !val || !date) return alert("Ups! Lengkapi datanya dulu ya.");
            
            const item = { desc, val, type, date, icon, isImportant };
            const activeData = getData();
            
            if(editIndex > -1) activeData[editIndex] = item;
            else activeData.unshift(item);
            
            localStorage.setItem(currentTab===1 ? 'dompet_v10_1' : 'dompet_v10_2', JSON.stringify(activeData));
            resetForm();
            showPage('home');
        }

        function deleteItem(i) {
            if(confirm("Hapus transaksi ini?")) {
                const activeData = getData();
                activeData.splice(i, 1);
                localStorage.setItem(currentTab===1 ? 'dompet_v10_1' : 'dompet_v10_2', JSON.stringify(activeData));
                render();
            }
        }

        function resetForm() {
            editIndex = -1;
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date-input').valueAsDate = new Date();
            document.getElementById('important-check').checked = false;
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return alert("Catatannya masih kosong nih..");
            const time = new Date().toLocaleString('id-ID', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});
            
            if(noteEditIndex > -1) {
                notes[noteEditIndex] = { text, time };
                noteEditIndex = -1;
                document.getElementById('btn-save-note').innerText = "SIMPAN CATATAN";
            } else {
                notes.unshift({ text, time });
            }
            localStorage.setItem('dompet_notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const noteList = document.getElementById('note-list');
            noteList.innerHTML = '';
            notes.forEach((n, i) => {
                noteList.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                        <p class="text-[9px] font-black text-slate-300 mb-3 uppercase tracking-[0.2em]">${n.time}</p>
                        <p class="text-sm text-slate-700 leading-relaxed font-medium mb-4">${n.text.replace(/\n/g, '<br>')}</p>
                        <div class="flex justify-end gap-4 border-t border-slate-50 pt-3">
                            <button onclick="editNote(${i})" class="text-[10px] font-extrabold text-indigo-500 uppercase">Edit</button>
                            <button onclick="deleteNote(${i})" class="text-[10px] font-extrabold text-rose-300 uppercase">Hapus</button>
                        </div>
                    </div>`;
            });
        }

        function editNote(i) {
            noteEditIndex = i;
            document.getElementById('note-input').value = notes[i].text;
            document.getElementById('btn-save-note').innerText = "UPDATE CATATAN";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function deleteNote(i) {
            if(confirm("Hapus catatan ini?")) {
                notes.splice(i, 1);
                localStorage.setItem('dompet_notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        function exportCSV() {
            let csv = "Tanggal,Keterangan,Tipe,Nominal\n";
            getData().forEach(item => { csv += `${item.date},${item.desc},${item.type},${item.val}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laporan-tab${currentTab}.csv`;
            a.click();
        }

        // Init
        document.getElementById('date-input').valueAsDate = new Date();
        render();

        // Anti-Zoom & PWA Setup
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
