<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Catatanku Pro - 5 Tabs</title>
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: 220px; 
            background: #F8FAFC;
        }

        .glass-header {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            padding: 100px 40px 120px 40px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.3);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            height: 160px; 
            border-top: 1px solid rgba(226, 232, 240, 0.8);
        }

        .card-neo {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.05);
            border-radius: 60px;
            padding: 50px;
            margin-bottom: 40px;
        }

        .page { display: none; opacity: 0; transform: translateY(30px); transition: all 0.4s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        .input-group { background: #f8fafc; padding: 30px; border-radius: 40px; margin-bottom: 20px; }
        .input-label { font-size: 1.2rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        input { height: 70px !important; font-size: 2rem !important; font-weight: 700 !important; border: none !important; width: 100%; background: transparent !important; outline: none !important; }

        .btn-action-sm {
            height: 110px; border-radius: 35px; font-weight: 800; font-size: 1.5rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .nav-icon-box { transform: scale(1.4); margin-bottom: 8px; }
        .nav-label { font-size: 1rem; font-weight: 800; }
        
        /* Recap Styling */
        .recap-bar { height: 20px; border-radius: 10px; background: #e2e8f0; overflow: hidden; margin: 20px 0; }
        .recap-fill { height: 100%; transition: width 1s ease-in-out; }
    </style>
</head>
<body>

    <header class="glass-header text-white text-center">
        <h1 class="text-3xl font-bold opacity-70 uppercase tracking-[0.3em] mb-4">Catatanku</h1>
        <p class="text-2xl font-semibold opacity-90">Total Saldo</p>
        <h1 id="total-balance" class="text-7xl font-black tracking-tight">Rp 0</h1>
    </header>

    <main class="max-w-4xl mx-auto px-8 pt-12">
        
        <div id="page-home" class="page page-active">
            <div class="card-neo">
                <div class="grid grid-cols-2 gap-4">
                    <input id="f-start" onchange="render()" type="date" class="!text-sm !h-12 bg-slate-50 rounded-xl p-2">
                    <input id="f-end" onchange="render()" type="date" class="!text-sm !h-12 bg-slate-50 rounded-xl p-2">
                </div>
            </div>
            <div class="card-neo"><div class="h-[400px]"><canvas id="myChart"></canvas></div></div>
            <div id="list" class="space-y-6"></div>
        </div>

        <div id="page-add" class="page">
            <div class="card-neo">
                <div class="input-group">
                    <label class="input-label">Tanggal</label>
                    <input id="date-input" type="date">
                </div>
                <div class="input-group">
                    <label class="input-label">Keterangan</label>
                    <input id="desc" type="text" placeholder="Beli apa?">
                </div>
                <div class="input-group" style="border-left: 10px solid #6366f1;">
                    <label class="input-label">Nominal (Rp)</label>
                    <input id="amount" type="number" placeholder="0">
                </div>
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="save('income')" class="btn-action-sm bg-emerald-500"><span>üì•</span> MASUK</button>
                    <button onclick="save('expense')" class="btn-action-sm bg-rose-500"><span>üì§</span> KELUAR</button>
                </div>
            </div>
        </div>

        <div id="page-recap" class="page">
            <h2 class="text-4xl font-black mb-8 px-4">REKAP BULANAN</h2>
            <div id="recap-container" class="space-y-8">
                </div>
        </div>

        <div id="page-notes" class="page">
            <div class="card-neo">
                <textarea id="note-input" class="w-full text-2xl p-6 rounded-[30px] border-2 border-slate-100 bg-slate-50 mb-6 outline-none" style="height: 400px;" placeholder="Tulis catatan..."></textarea>
                <button onclick="saveNote()" class="w-full h-20 bg-slate-900 text-white rounded-3xl font-bold text-xl">SIMPAN</button>
            </div>
            <div id="note-list" class="space-y-6"></div>
        </div>

        <div id="page-profile" class="page">
            <div class="card-neo text-center">
                <div class="w-32 h-32 bg-indigo-100 rounded-full mx-auto mb-6 flex items-center justify-center text-5xl">üë§</div>
                <h2 class="text-3xl font-bold mb-2">Pengguna Catatanku</h2>
                <p class="text-slate-500 mb-8 font-semibold">Versi 10.4 Premium</p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full h-20 border-4 border-rose-100 text-rose-500 rounded-3xl font-black">HAPUS SEMUA DATA</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur flex justify-around items-center z-50 rounded-t-[60px] px-2">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center text-indigo-600">
            <div class="nav-icon-box">üè†</div><span class="nav-label">BERANDA</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box">‚ûï</div><span class="nav-label">TAMBAH</span>
        </button>
        <button onclick="showPage('recap')" id="nav-recap" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box">üìä</div><span class="nav-label">REKAP</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box">üìù</div><span class="nav-label">NOTE</span>
        </button>
        <button onclick="showPage('profile')" id="nav-profile" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon-box">üë§</div><span class="nav-label">PROFIL</span>
        </button>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('c_pro_data')) || [];
        let notes = JSON.parse(localStorage.getItem('c_pro_notes')) || [];
        let myChart = null;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            ['home', 'add', 'recap', 'notes', 'profile'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                el.className = (nav === p) ? "flex flex-col items-center text-indigo-600 scale-110" : "flex flex-col items-center text-slate-400";
            });
            if(p === 'home') render();
            if(p === 'recap') generateMonthlyRecap();
            if(p === 'notes') renderNotes();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function save(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("Lengkapi data!");
            data.push({val, desc, date, type});
            localStorage.setItem('c_pro_data', JSON.stringify(data));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function generateMonthlyRecap() {
            const container = document.getElementById('recap-container');
            container.innerHTML = '';
            
            const monthlyData = {};
            data.forEach(item => {
                const monthName = new Date(item.date).toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                if(!monthlyData[monthName]) monthlyData[monthName] = { in: 0, out: 0 };
                if(item.type === 'income') monthlyData[monthName].in += item.val;
                else monthlyData[monthName].out += item.val;
            });

            Object.keys(monthlyData).reverse().forEach(month => {
                const { in: tIn, out: tOut } = monthlyData[month];
                const total = tIn + tOut;
                const inPercent = (tIn / total) * 100 || 0;
                
                container.innerHTML += `
                    <div class="card-neo">
                        <h3 class="text-2xl font-black text-slate-800 uppercase mb-4">${month}</h3>
                        <div class="flex justify-between text-xl font-bold mb-2">
                            <span class="text-emerald-500">Masuk: Rp ${tIn.toLocaleString()}</span>
                            <span class="text-rose-500">Keluar: Rp ${tOut.toLocaleString()}</span>
                        </div>
                        <div class="recap-bar">
                            <div class="recap-fill bg-emerald-500" style="width: ${inPercent}%"></div>
                        </div>
                        <p class="text-center font-bold text-slate-400">Pemasukan vs Pengeluaran</p>
                    </div>`;
            });
        }

        function render() {
            const list = document.getElementById('list');
            const fStart = document.getElementById('f-start').value;
            const fEnd = document.getElementById('f-end').value;
            let tin = 0, tout = 0;
            list.innerHTML = '';
            data.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                if((!fStart || item.date >= fStart) && (!fEnd || item.date <= fEnd)) {
                    if(item.type === 'income') tin += item.val; else tout += item.val;
                    list.innerHTML += `<div class="card-neo flex items-center gap-6 p-8 mb-4">
                        <div class="text-3xl">${item.type==='income'?'üí∞':'üí∏'}</div>
                        <div class="flex-1"><p class="text-sm font-bold text-slate-400">${item.date}</p><p class="text-2xl font-black">${item.desc}</p></div>
                        <p class="text-2xl font-black ${item.type==='income'?'text-emerald-500':'text-rose-500'}">${item.val.toLocaleString()}</p>
                    </div>`;
                }
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [tin||1, tout||0], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }]}, options: { cutout: '80%', plugins: { legend: { display: false } }, maintainAspectRatio: false } });
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return;
            notes.unshift({ text, time: new Date().toLocaleDateString() });
            localStorage.setItem('c_pro_notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const nl = document.getElementById('note-list');
            nl.innerHTML = '';
            notes.forEach(n => { nl.innerHTML += `<div class="card-neo" style="border-left: 10px solid #6366f1"><p class="text-xl font-bold">${n.text}</p></div>`; });
        }

        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
