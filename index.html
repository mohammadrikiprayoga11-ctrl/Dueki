<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dompetku Pro v10.4 - Ultra Giant 7x</title>
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            /* Ruang bawah raksasa agar tidak tertutup nav */
            padding-bottom: 500px; 
            background-color: #F8FAFC;
            overflow-x: hidden;
        }

        /* HEADER RAKSASA */
        .glass-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            padding-top: 100px;
            padding-bottom: 100px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }

        /* NAVIGASI RAKSASA (7x Height) */
        .nav-blur {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            height: 350px; /* Tinggi Nav Raksasa */
            border-top: 4px solid #e2e8f0;
        }

        .card-neo {
            background: #ffffff;
            border: 4px solid #e2e8f0;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.1);
            border-radius: 80px;
            padding: 60px;
        }

        .page { display: none; opacity: 0; transform: translateY(30px); transition: all 0.4s ease; }
        .page-active { display: block; opacity: 1; transform: translateY(0); }

        /* TOMBOL 7X LIPAT */
        .btn-giant {
            height: 250px; /* Tinggi tombol raksasa */
            border-radius: 60px;
            font-weight: 800;
            font-size: 3.5rem; /* Font raksasa */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            width: 100%;
            transition: transform 0.1s active;
        }
        .btn-giant:active { transform: scale(0.95); }

        /* INPUT RAKSASA */
        input, select, textarea { 
            height: 180px !important;
            font-size: 3rem !important;
            border-radius: 50px !important;
            border: 5px solid #cbd5e1 !important;
            padding: 0 40px !important;
            margin-bottom: 40px;
            width: 100%;
        }

        #amount-display {
            font-size: 6rem !important;
            height: 300px !important;
            text-align: center;
            color: #4f46e5;
            font-weight: 900;
        }

        /* Nav Icon Scale */
        .nav-icon { transform: scale(3.5); margin-bottom: 40px; }
        .nav-text { font-size: 2.5rem; font-weight: 900; }

        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <header class="glass-header px-12 text-white sticky top-0 z-40">
        <div class="text-center">
            <h1 class="text-4xl font-black mb-8 uppercase tracking-widest">Dompetku Pro</h1>
            <p class="text-3xl opacity-80 mb-4 font-bold uppercase">Total Saldo</p>
            <h1 id="total-balance" class="text-8xl font-black">Rp 0</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-10">
        <div id="page-home" class="page page-active pt-20">
            <div class="card-neo mb-20 text-center">
                <h3 class="text-4xl font-black mb-10 text-slate-400">GRAFIK DATA</h3>
                <div class="h-[600px] w-full">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div id="list" class="space-y-12"></div>
        </div>

        <div id="page-add" class="page pt-20">
            <div class="card-neo space-y-10">
                <h2 class="text-6xl font-black text-center mb-10">TAMBAH</h2>
                <input id="date-input" type="date">
                <input id="desc" type="text" placeholder="Keterangan">
                <input id="amount" type="number" id="amount-display" placeholder="Nominal Rp">
                
                <button onclick="save('income')" class="btn-giant bg-emerald-500 text-white shadow-2xl">MASUK (+)</button>
                <button onclick="save('expense')" class="btn-giant bg-rose-500 text-white shadow-2xl">KELUAR (-)</button>
            </div>
        </div>

        <div id="page-notes" class="page pt-20">
            <div class="card-neo">
                <textarea id="note-input" rows="4" placeholder="Tulis catatan..."></textarea>
                <button onclick="saveNote()" class="btn-giant bg-slate-900 text-white">SIMPAN</button>
            </div>
            <div id="note-list" class="mt-20 space-y-10"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 nav-blur flex justify-around items-center z-50">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center text-indigo-600">
            <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
            <span class="nav-text">BERANDA</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></div>
            <span class="nav-text">TAMBAH</span>
        </button>
        <button onclick="showPage('notes')" id="nav-notes" class="flex flex-col items-center text-slate-400">
            <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
            <span class="nav-text">CATATAN</span>
        </button>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('ultra_giant_data')) || [];
        let notes = JSON.parse(localStorage.getItem('ultra_giant_notes')) || [];
        let myChart = null;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            
            ['home', 'add', 'notes'].forEach(nav => {
                const el = document.getElementById('nav-'+nav);
                el.className = (nav === p) ? "flex flex-col items-center text-indigo-600 scale-110" : "flex flex-col items-center text-slate-400";
            });
            if(p === 'home') render();
            if(p === 'notes') renderNotes();
            window.scrollTo(0,0);
        }

        function render() {
            const list = document.getElementById('list');
            let tin = 0, tout = 0;
            list.innerHTML = '';
            data.forEach((item, i) => {
                if(item.type === 'income') tin += item.val; else tout += item.val;
                list.innerHTML += `
                    <div class="card-neo flex justify-between items-center">
                        <div>
                            <p class="text-3xl text-slate-400 font-bold">${item.date}</p>
                            <p class="text-5xl font-black">${item.desc}</p>
                        </div>
                        <p class="text-5xl font-black ${item.type==='income'?'text-emerald-500':'text-rose-500'}">
                            ${item.type==='income'?'+':'-'}${item.val.toLocaleString()}
                        </p>
                    </div>`;
            });
            document.getElementById('total-balance').innerText = `Rp ${(tin-tout).toLocaleString()}`;
            updateChart(tin, tout);
        }

        function updateChart(tin, tout) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    datasets: [{ data: [tin||1, tout||0], backgroundColor: ['#10b981', '#f43f5e'] }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        function save(type) {
            const val = parseInt(document.getElementById('amount').value);
            const desc = document.getElementById('desc').value;
            const date = document.getElementById('date-input').value;
            if(!val || !desc || !date) return alert("DATA KOSONG!");
            data.push({val, desc, date, type});
            localStorage.setItem('ultra_giant_data', JSON.stringify(data));
            document.getElementById('amount').value = '';
            document.getElementById('desc').value = '';
            showPage('home');
        }

        function saveNote() {
            const text = document.getElementById('note-input').value;
            if(!text) return;
            notes.unshift({ text, time: new Date().toLocaleDateString() });
            localStorage.setItem('ultra_giant_notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            renderNotes();
        }

        function renderNotes() {
            const nl = document.getElementById('note-list');
            nl.innerHTML = '';
            notes.forEach(n => {
                nl.innerHTML += `<div class="card-neo"><p class="text-4xl font-bold">${n.text}</p></div>`;
            });
        }

        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
